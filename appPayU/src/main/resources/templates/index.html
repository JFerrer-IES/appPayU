<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
<body>
	<div class="container" style="margin-top:30px;">
		<ul class="nav nav-pills nav-fill"  id="myTab" role="tablist">
	  		 <li class="nav-item">
    			<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Productos</a>
  			</li>
  			<li class="nav-item">
    			<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Usuarios</a>
  			</li>
  			<li class="nav-item">
    			<a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Ordenes</a>
  			</li>
		</ul>
		
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
				<br>
				<h3 class="text-center">Agregar Productos</h3>
				<form action="" method="GET">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Nombre:</label>
								<input class="form-control" id="nombreProducto" name="nombreProducto" type="text" placeholder="Nombre del producto">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Descripcion:</label>
								<input class="form-control" id="descripcionProducto" name="descripcionProducto" type="text" placeholder="Descripcion del producto">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Precio:</label>
								<input class="form-control" id="precioProducto" name="precioProducto" type="number" placeholder="Precio del producto">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button class="btn btn-success form-control" type="submit">Guardar</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-danger form-control" type="reset">Reset</button></center>
						</div>
					</div>				
					
				</form>
			</div>
  			<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
  				<br>
  				<h3 class="text-center">Agregar Usuarios</h3>	
				<form action="" method="POST">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Nombre:</label>
								<input class="form-control" type="text" placeholder="Nombre del producto">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Apellido:</label>
								<input class="form-control" type="text" placeholder="Descripcion del producto">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Fecha de Nacimiento:</label>
								<input class="form-control" type="date" placeholder="Fecha de Nacimiento">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Email:</label>
								<input class="form-control" type="email" placeholder="example@example.com">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Telefono:</label>
								<input class="form-control" type="text" placeholder="Telefono...">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>DNI Number:</label>
								<input class="form-control" type="text" placeholder="DNI Number...">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label>Calle:</label>
								<input class="form-control" type="text" placeholder="Calle...">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>Ciudad:</label>
								<input class="form-control" type="text" placeholder="Ciudad...">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>CP:</label>
								<input class="form-control" type="text" placeholder="CÃ³digo Postal...">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>Pais:</label>
								<input class="form-control" type="text" placeholder="Pais...">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button class="btn btn-success form-control" type="submit">Guardar</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-danger form-control" type="reset">Reset</button></center>
						</div>
					</div>
				</form>
  			</div>
  			<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
  				Div Ordenes
  			</div>
		</div>
		
	</div>
